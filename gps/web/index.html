<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Flutter Web Car Tracking" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Car Tracking Web</title>

    <!-- Google Maps JS API (REQUIRED for web support of google_maps_flutter) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1BCbJVhmaiPAtLx6YrL3v7zdoX29vg3A" defer></script>

    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <script>
      // Prevent scroll bounce on iOS
      window.addEventListener('touchmove', function (event) { event.preventDefault(); }, { passive: false });
    </script>
    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
